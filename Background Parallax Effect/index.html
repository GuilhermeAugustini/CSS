<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Background Parallax Effect</title>
	<link rel="stylesheet" href="style.css">
	<script src="parallax.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth="1">
				<img src="text.png">
			</li>
			<li class="layer" data-depth="1">
				<img src="astronaut.png">
			</li>
			<li class="layer" data-depth="2">
				<img src="rocket.png">
			</li>
			<li class="layer" data-depth="-1">
				<img src="planet1.png">
			</li>
			<li class="layer" data-depth="-2">
				<img src="planet2.png">
			</li>
		</ul>
	</div>

	<script type="text/javascript">
		var scene = document.getElementById('scene');
		var parallaxInstance = new Parallax(scene);
	</script>
</body>

</html>
